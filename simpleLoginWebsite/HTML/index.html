<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>BUS-Test Website v2</title>
    <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
    <div class="Bar2" id="Bar2"></div>

    <div class="login" id="login">
      <img src="../IMG/bus.jpg" class="stock-img" id="stock-img">
      <div class="main-login" id="main-login">
        <div class="child-login">
          E-Mail-Adresse oder Benutzername  <br><br>
          <input type="text" name="EMAIL/UNAME" placeholder="Benutzername" class="inpText">
          <div class="inpBorder"></div>
          <br><br>
          Passwort <br><br>
          <input type="password" name="PWORD" placeholder="Passwort" class="inpText">
          <div class="inpBorder"></div>

          <label>
            <input type="checkbox" class="inpCheck">
            Angemeldet bleiben?
          </label>
        </div>
      </div>
  </div>

    <script type="text/javascript" src="../JS/script.js"></script>
  </body>
</html>
